{% extends "layout.html" %}

{% block content %}
<div class="container mt-5 text-center">
    <h2>Standard Normal Distribution</h2>
    <p>Visualizing the probability density function (PDF) of a normal distribution.</p>

    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            {% if plot_url %}
            <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid" alt="Normal Distribution Plot">
            {% else %}
            <p>Loading plot...</p>
            {% endif %}
        </div>
    </div>

    <div class="mt-4">
        <a href="/" class="btn btn-outline-secondary">Back to Home</a>
    </div>
</div>
{% endblock %}
